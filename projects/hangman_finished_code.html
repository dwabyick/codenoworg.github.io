</span><span class='line'>    <span class="k">def</span> <span class="nf">occurences</span><span class="p">(</span><span class="n">search_letter</span><span class="p">)</span>

</span><span class='line'>            <span class="n">idx</span> <span class="o">+=</span> <span class="mi">1</span>
</span><span class='line'>        <span class="k">end</span>
</span><span class='line'>

</span><span class='line'><span class="k">end</span>
</span><span class='line'>
</span><span class='line'><span class="nb">puts</span> <span class="s2">&quot;===========&quot;</span>

</span><span class='line'><span class="nb">puts</span> <span class="s2">&quot;===========&quot;</span>
</span><span class='line'>
</span><span class='line'><span class="c1">#first let&#39;s get the word to guess</span>
</span><span class='line'><span class="nb">puts</span> <span class="s2">&quot;What&#39;s the word to guess?&quot;</span>
</span><span class='line'><span class="n">word_to_guess</span> <span class="o">=</span> <span class="nb">gets</span><span class="o">.</span><span class="n">chomp</span>
</span><span class='line'>
</span><span class='line'><span class="c1">#The number of tries the player gets.</span>
</span><span class='line'><span class="n">num_tries</span> <span class="o">=</span> <span class="mi">10</span>
</span><span class='line'>
</span><span class='line'><span class="c1">#This array will hold the letters</span>
</span><span class='line'><span class="c1">#already guessed.</span>
</span><span class='line'><span class="n">letters_guessed</span> <span class="o">=</span> <span class="o">[]</span>
</span><span class='line'>
</span><span class='line'><span class="c1">#This string will display the progress of the player</span>
</span><span class='line'><span class="c1">#Hidden letters will be replaced by &quot;_&quot;.</span>
</span><span class='line'><span class="n">word_progress</span> <span class="o">=</span> <span class="s2">&quot;_&quot;</span> <span class="o">*</span> <span class="n">word_to_guess</span><span class="o">.</span><span class="n">length</span>
</span><span class='line'>
</span><span class='line'><span class="c1">#Our main loop!</span>
</span><span class='line'><span class="k">begin</span>
</span><span class='line'>
</span><span class='line'><span class="c1">#Let&#39;s show the player their progress and how many</span>
</span><span class='line'><span class="c1">#tries they have left</span>
</span><span class='line'><span class="nb">puts</span> <span class="s2">&quot;Word progress so far: </span><span class="si">#{</span><span class="n">word_progress</span><span class="si">}</span><span class="s2">&quot;</span>
</span><span class='line'><span class="nb">puts</span> <span class="s2">&quot;</span><span class="si">#{</span><span class="n">num_tries</span><span class="si">}</span><span class="s2"> tries left.&quot;</span>
</span><span class='line'><span class="nb">puts</span> <span class="s2">&quot;Letters guessed so far: </span><span class="si">#{</span><span class="n">letters_guessed</span><span class="si">}</span><span class="s2">&quot;</span>
</span><span class='line'>
</span><span class='line'><span class="c1">#Get their guess</span>
</span><span class='line'><span class="nb">puts</span> <span class="s2">&quot;Enter a letter:&quot;</span>
</span><span class='line'><span class="n">letter</span> <span class="o">=</span> <span class="nb">gets</span><span class="o">.</span><span class="n">chomp</span>
</span><span class='line'>

</span><span class='line'>
</span><span class='line'><span class="c1">#if the letter is in the word...</span>
</span><span class='line'><span class="k">if</span> <span class="n">word_to_guess</span><span class="o">.</span><span class="n">include?</span> <span class="n">letter</span>
</span><span class='line'>    <span class="c1">#congratulate them</span>
</span><span class='line'>    <span class="nb">puts</span> <span class="s2">&quot;Good guess!&quot;</span>
</span><span class='line'>
</span><span class='line'>    <span class="c1">#update the word progress</span>
</span><span class='line'>    <span class="n">indexes</span> <span class="o">=</span> <span class="n">word_to_guess</span><span class="o">.</span><span class="n">occurences</span><span class="p">(</span><span class="n">letter</span><span class="p">)</span>
</span><span class='line'>
</span><span class='line'>    <span class="n">indexes</span><span class="o">.</span><span class="n">each</span> <span class="k">do</span> <span class="o">|</span><span class="n">index</span><span class="o">|</span>
</span><span class='line'>        <span class="n">word_progress</span><span class="o">[</span><span class="n">index</span><span class="o">]</span> <span class="o">=</span> <span class="n">letter</span>
</span><span class='line'>    <span class="k">end</span>
</span><span class='line'>
</span><span class='line'><span class="c1">#if the letter isn&#39;t the word...</span>
</span><span class='line'><span class="k">else</span>
</span><span class='line'>    <span class="c1">#display a sad message</span>
</span><span class='line'>    <span class="nb">puts</span> <span class="s2">&quot;Bummer! The letter </span><span class="si">#{</span><span class="n">letter</span><span class="si">}</span><span class="s2"> isn&#39;t in the word.&quot;</span>
</span><span class='line'>    <span class="c1">#remove a try.</span>
</span><span class='line'>    <span class="n">num_tries</span> <span class="o">=</span> <span class="n">num_tries</span> <span class="o">-</span> <span class="mi">1</span>
</span><span class='line'><span class="k">end</span>
</span><span class='line'>
</span><span class='line'><span class="c1">#keep going until there are no tries left or the word isn&#39;t fully guessed</span>
</span><span class='line'><span class="k">end</span> <span class="k">while</span> <span class="n">num_tries</span> <span class="o">&gt;</span> <span class="mi">0</span> <span class="ow">and</span> <span class="n">word_progress</span><span class="o">.</span><span class="n">include?</span> <span class="s1">&#39;_&#39;</span>
</span><span class='line'>
</span><span class='line'><span class="nb">puts</span> <span class="s2">&quot;END OF THE GAME!&quot;</span>
</span><span class='line'>
</span><span class='line'><span class="c1">#At the end of the game, display a sad message if they ran out of tries</span>
</span><span class='line'><span class="k">if</span> <span class="n">num_tries</span> <span class="o">==</span> <span class="mi">0</span>
</span><span class='line'>    <span class="nb">puts</span> <span class="s2">&quot;Oh no! You ran out of tries :(&quot;</span>
</span><span class='line'>    <span class="nb">puts</span> <span class="s2">&quot;The word was </span><span class="si">#{</span><span class="n">word_to_guess</span><span class="si">}</span><span class="s2">&quot;</span>
</span><span class='line'><span class="c1">#Or display a happy message if they guessed the word.</span>
</span><span class='line'><span class="k">else</span>
</span><span class='line'>    <span class="nb">puts</span> <span class="s2">&quot;Sweet! You guessed the word </span><span class="si">#{</span><span class="n">word_to_guess</span><span class="si">}</span><span class="s2">!&quot;</span>
</span><span class='line'><span class="k">end</span>
